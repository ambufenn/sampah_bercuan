<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampah Bercuan - Kategorikan Sampah dan Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Gambar Sampah untuk Kategorikan</h1>
        
        <!-- Form untuk upload gambar -->
        <form id="upload-form" enctype="multipart/form-data">
            <label for="image-upload">Pilih gambar sampah:</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*" required>
            <button type="submit">Kirim</button>
        </form>
        
        <!-- Div untuk menampilkan respons dari AI -->
        <div id="response-container">
            <h2>Hasil Kategorisasi Sampah</h2>
            <div id="response-text">
                <!-- Respons dari chatbot akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <script>
        // Menangani pengiriman form
        const form = document.getElementById('upload-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('image-upload');
            formData.append('file', fileInput.files[0]);
            
            // Kirim gambar ke backend untuk dianalisis oleh AI
            try {
                const response = await fetch('/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('response-text').innerHTML = `
                        <p><strong>Kategori:</strong> ${result.category}</p>
                        <p><strong>Deskripsi:</strong> ${result.description}</p>
                    `;
                } else {
                    document.getElementById('response-text').innerHTML = `
                        <p>Terjadi kesalahan: ${result.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('response-text').innerHTML = `
                    <p>Terjadi kesalahan saat menghubungi server: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
